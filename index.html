<body class="nav-fixed">

    <div class="container-xl p-5">

      <div class="row gx-3">
        <div class="col-xxl-4 col-md-4 col-sm-6 mb-3">
          <form action="#" class="form-inline formulario">
            <input type="number" class="form-control" id="numberHeroApi" value="2" placeholder="Ingresa ID">
             <!-- <button type="submit" class="btn btn-primary ml-2" id="addEnlace">>></button> -->
          </form>
        </div>
      </div>



      <!-- Colored status cards-->
      <div class="row gx-3">
        <div class="col-xxl-4 col-md-6 mb-3">
          <div class="card card-raised border-start border-orange border-4 bg-dark text-light">
            <div class="card-body px-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="me-2">
                  <div id="dashStgy" class="display-5 text-orange"></div>
                  <div id="dashTicker" class="card-text"></div>
                </div>
                <div class="icon-circle bg-info text-white"><i class="material-icons">smart_toy</i></div>
              </div>
              <div class="card-text">
                <div class="d-inline-flex align-items-center">
                  <!--- <i class="material-icons icon-xs text-success">arrow_upward</i>
                  <div class="caption text-success fw-500 me-2">3%</div> -->
                  <i class="material-symbols-outlined icon-xs text-white">timer</i>
                  <div id="dashInicio" class="caption"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xxl-4 col-md-6 mb-3">
          <div class="card card-raised border-start border-info border-4 bg-dark text-light">
            <div class="card-body px-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="me-2">
                  <div id="dashProfitpc" class="display-5 text-orange"></div>
                  <div class="card-text">Profit</div>
                </div>
                <div class="icon-circle bg-info text-white"><i class="material-icons">trending_up</i></div>
              </div>
              <div class="card-text">
                <div class="d-inline-flex align-items-center">
                  <!--- <i class="material-icons icon-xs text-success">arrow_upward</i>
                  <div class="caption text-success fw-500 me-2">3%</div> -->
                  <div id="dashProfit" class="caption"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xxl-4 col-md-6 mb-3">
          <div class="card card-raised border-start border-secondary border-4 bg-dark text-light">
            <div class="card-body px-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="me-2">
                  <div id="dashWinloss" class="display-5 text-orange"></div>
                  <div class="card-text">Win / Loss</div>
                </div>
                <div class="icon-circle bg-secondary text-white"><i class="material-icons">swap_vert</i></div>
              </div>
              <div class="card-text">
                <div class="d-inline-flex align-items-center">
                  <i class="material-icons icon-xs text-success">arrow_upward</i>
                  <div id="dashBest" class="caption"></div>
                  <i class="material-icons icon-xs text-danger">&nbsparrow_downward</i>
                  <div id="dashWorse" class="caption"></div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-xxl-4 col-md-6 mb-3">
          <div class="card card-raised border-start border-secondary border-4 bg-dark text-light">
            <div class="card-body px-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="me-2">
                  <div id="dashDrawdownpc" class="display-5 text-orange"></div>
                  <div class="card-text">Max Drawdown</div>
                </div>
                <div class="icon-circle bg-secondary text-white"><i class="material-icons">trending_down</i></div>
              </div>
              <div class="card-text">
                <div class="d-inline-flex align-items-center">
                  <!--- <i class="material-icons icon-xs text-success">arrow_upward</i>
                  <div class="caption text-success fw-500 me-2">3%</div> -->
                  <div id="dashDrawdown" class="caption"></div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-xxl-4 col-md-6 mb-3">
          <div class="card card-raised border-start border-info border-4 bg-dark text-light">
            <div class="card-body px-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="me-2">
                  <div id="dashHoldpc" class="display-5 text-orange"></div>
                  <div class="card-text">Buy&Hold</div>
                </div>
                <div class="icon-circle bg-info text-white"><i class="material-icons">all_inclusive</i></div>
              </div>
              <div class="card-text">
                <div class="d-inline-flex align-items-center">
                  <!--- <i class="material-icons icon-xs text-success">arrow_upward</i>
                  <div class="caption text-success fw-500 me-2">3%</div> -->
                  <div id="dashHold" class="caption"></div>
                </div>
              </div>
            </div>
          </div>
        </div>





        <div class="col-xxl-4 col-md-6 mb-3">
          <div class="card card-raised border-start border-secondary border-4 bg-dark text-light">
            <div class="card-body px-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="me-2">
                  <div id="dashRiesgo" class="display-5 text-orange"></div>
                  <div class="card-text">Riesgo</div>
                </div>
                <div class="icon-circle bg-secondary text-white"><i <span class="material-symbols-outlined">
                    warning</i></span></div>
              </div>
              <div class="card-text">
                <div class="d-inline-flex align-items-center">
                  <!-- <i class="material-icons icon-xs text-success">arrow_upward</i> -->
                  <div id="dashBest" class="caption"></div>
                  <!-- <i class="material-icons icon-xs text-danger">&nbsparrow_downward</i> -->
                  <div id="dashWorse" class="caption"></div>
                </div>
              </div>
            </div>
          </div>
        </div>




      </div>

      <div class="row gx-3">

        <div class="col-xxl-9 col-md-12 mb-5 detail">
          <canvas id="myChart"></canvas>
        </div>

        <div class="col-xxl-3 col-md-12 mb-5 detail">

          <div id="dashTitulo" class="caption"><i class="material-icons icon-xs text-success">swap_vert</i> Ãšltimas operaciones</div>

          <table id="statistics" class="table table-condensed table-striped">
            <tr  class="bg-info">
                <th>Fecha</th>
                <th>Precio</th>
            </tr>
        
            <tbody id="myTable">
                
            </tbody>
        </table>
        </div>

      </div>

    </div>
